<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let jeruk = 2000
        let barang = 500 / 100
        let diskon = (jeruk * barang) * 0.05

        let sebelumdiskon = jeruk * barang
        let setelahdiskon = (jeruk * barang) - diskon

        console.log('sebelum diskon =' + sebelumdiskon)
        console.log('diskon =' + diskon)
        console.log('setelah diskon =' + setelahdiskon)
    </script>
</body>
