<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let PABP = 10
        let MTK = 90
        let DPK = 75

        let rata = Math.round((DPK + MTK + PABP) / 3)

        console.log(rata)

        if (rata >= 85 && rata <= 100) {
            console.log('nilai A')
        } else if (rata >= 70 && rata < 85) {
            console.log('nilai B')
        } else if (rata >= 65 && rata < 70) {
            console.log('nilai C')
        } else if (rata >= 45 && rata < 65) {
            console.log('nilai D')
        } else if (rata >= 0 && rata < 45) {
            console.log('nilai E')
        } else {
            console.log('nilai K')
        }
    </script>
</body>

</html>
