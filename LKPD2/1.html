<body>
    <script>
        let nama = 'farrel'
        let gaji_pokok = 2000000;

        let pajak = 0.15;
        let tunjangan = 0.20

        let tunj = tunjangan * gaji_pokok
        let pjk = tunj - pajak
        let gaji_bersih = (tunjangan + gaji_pokok) - pjk

        console.log(nama)
        console.log(tunj)
        console.log(pjk)
        console.log(gaji_bersih)
    </script>
